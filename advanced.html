<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="logo.png" type="image/png">
    </head>
    <body>
    	<div class="more-searchs">
            <a href="index.html">Go back</a>
	    </div>
        <form action="https://google.com/search" style="padding-top: 0%;" class="adv">
            <img src="google.png" alt="google" style="width: 28%;">
        	<h2><i>Advanced Search</i></h2>
            <label>All these words</label>
            <input type="text" name="as_q" class="field"><br><br>
            <label>This exact word or phrase</label>
            <input type="text" name="as_epq" class="field"><br><br>
            <label>Any of these words</label>
            <input type="text" name="as_oq" class="field"><br><br>
            <label>None of these words</label>
            <input type="text" name="as_eq" class="field"><br><br>
            <input type="submit" value="Advanced Search" id="btn-adv">
        </form>
    </body>
</html>
